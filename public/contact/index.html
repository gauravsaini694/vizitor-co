   <body id="homepage">
    

    <div>
<div class="main-container">
    
    <div class="left-section">

        <div class="signin-form">
            <a href="/" class="back-link"><img src="/img/viiithiichat-logo-footer.svg" alt="viiithiichat logo"></a>
            <h1 class="signin-title">Contact Us</h1>
            <p class="signin-subtitle">Enter your email address to get started</p>

            

            <form id="SignIn" >
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Your Name"  required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Mobile No</label>
                    
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Your Mobile No"  required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" id="message" class="form-control" placeholder="Message" rows="3"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-dark rounded-20">Send a Message</button>
                </div>
            </form>

            
        </div>
    </div>

    
    <div class="right-section">

    </div>
</div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

 <script>
    $(function() {
        $("#SignIn").on("submit", function(event) {
            event.preventDefault();

            var email = $("#email").val().trim();

            var data = {
                companyId: "66a0a8e533058404aa0550b4",
                formId: "66a0a8e533058404aa0550ba",
                locationId: "66a0a8e533058404aa0550b6",
                source: "ViithiiChat",
                fields: [{
                    key: "name",
                    value: name
                }, {
                    key: "email",
                    value: email
                }, {
                    key: "phoneNumber",
                    value: phoneNumber
                }, {
                    key: "message",
                    value: message
                }]
            };

            var SignIn = JSON.stringify(data);
            $.ajax({
                url: "https://crm-api.leadhooper.com/api/lead",
                headers: {
                    'Content-Type': 'application/json',
                },
                type: "post",
                data: SignIn,
                success: function(d) {
                    $("#SignIn")[0].reset();
                    toastr.success(d.message);
                    window.location = "/";

                },
                error: function(xhr, status, error) {
                    var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'Failed to submit form';
                    toastr.error(errorMessage);
                }
            });
        });
    });
</script>
